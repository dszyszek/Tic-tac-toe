<!DOCTYPE HTML>
<html>
    <head>
        
        <title>Template</title>
        <meta charset="utf-8">
        
		  <meta name="viewport" content="width=device-width, initial-scale=1.0">
		
        <link rel="stylesheet" href="style.css" type="text/css">
    
    
    </head>
    
    <body>
        <div id="top1">
            <p id="topText">Welcome to my tic-tac-toe game!</p>
            <button class="starting btn">Start!</button>
        </div>
    
        <div id="container">
        
            <div id="col1">
                <div class="box colLeft" TicType=""></div>
                <div class="box" TicType=""></div>
                <div class="box colRight" TicType=""></div>
            </div>  
            
            <div id="col2">
                <div class="box colLeft" TicType=""></div>
                <div class="box" TicType=""></div>
                <div class="box colRight" TicType=""></div>
            </div>
            
            <div id="col3">
                <div class="box colLeft" TicType=""></div>
                <div class="box" TicType=""></div>
                <div class="box colRight" TicType=""></div>
            </div>
            
        </div>
        <div id="info">
            <div id="output1"></div>
            <div id="output2"></div>
            <div id="output3"></div>
            <button class="restart btn">Restart game</button>
            <button class="restartScore btn">Restart score</button>
        </div>
        
    </body>

<script src="script.js"> </script>
</html>
