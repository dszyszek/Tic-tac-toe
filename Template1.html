<!DOCTYPE HTML>
<html>
    <head>
        
        <title>Template</title>
        <meta charset="utf-8">
        
		  <meta name="viewport" content="width=device-width, initial-scale=1.0">
		
        <link rel="stylesheet" href="style.css" type="text/css">
    
    
    </head>
    
    <body>
        <div class="top1">
            <p class="topText">Welcome to my tic-tac-toe game!</p>
            <button class="starting btn">Start!</button>
        </div>
    
        <div class="container">
        
            <div class="col1">
                <div class="box colLeft" onclick="start(1)"></div>
                <div class="box" onclick="start(2)"></div>
                <div class="box colRight" onclick="start(3)"></div>
            </div>  
            
            <div class="col2">
                <div class="box colLeft" onclick="start(4)"></div>
                <div class="box" onclick="start(5)"></div>
                <div class="box colRight" onclick="start(6)"></div>
            </div>
            
            <div class="col3">
                <div class="box colLeft" onclick="start(7)"></div>
                <div class="box" onclick="start(8)"></div>
                <div class="box colRight" onclick="start(9)"></div>
            </div>
            
        </div>
        <div class="info">
            <div class="output1"></div>
            <div class="output2"></div>
            <div class="output3"></div>
            <button class="restart btn">Restart game</button>
            <button class="restartScore btn">Restart score</button>
        </div>
        
    </body>

<script src="script.js"> </script>
</html>
